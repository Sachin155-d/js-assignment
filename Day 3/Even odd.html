<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Program</title>
</head>
<body>
    <script>
function even_odd(n){
    if(n%2==0){
        console.log('The number entered is:'+n,'and the number is Even')
    }
    else {
        console.log('The number entered is:'+n,'and the number is Odd')
    }
}

even_odd(prompt('Enter the value of n'))


    </script>
</body>
</html>
