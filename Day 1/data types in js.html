<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in JS</title>
</head>
<body>
    <script>
/* In Javascript there are various data types are available*/
//=========== int type===================//
var length=16;
console.log(length);

//==============string type=============//
var name="sachin Raj";
console.log(name);
//===============float type============//
var salary=1344.50;
console.log(salary)

//==============object type===========//
var x = {firstName:"John", lastName:"Doe"}; 
console.log(x);
    </script>
</body>
</html>
