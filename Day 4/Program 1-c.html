<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz Program</title>
</head>
<body>
    <script>
    let i;
    for(i=1; i<=100; i++)
    {
        if((i%15)==0){
            document.write('<br>FizzBuzz');
        }
        else if((i%3)==0){
            document.write('<br>Fizz');
        }
        else if((i%5)==0){
            document.write('<br>Buzz')
        }
        else{
            document.write('<br>'+i)
        }
    }  
    </script>
</body>
</html>
